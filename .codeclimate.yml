---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Naming/ShortMethodName:
        enabled: false
    exclude_fingerprints:
    - 9cafb25531c183871956db14b109d22e
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR1,PSR2"
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.module"
  - "**.php"
exclude_paths: []
